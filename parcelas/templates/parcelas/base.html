<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Owners and Parcels web with Django and Python">
        <meta name="author" content="Isaila Amos Lucian">
        <meta name="generator" content="Django, PyCharm" />
        <meta name="keywords" content="html, css, sass, python, jquery" />

        <!-- Favicon -->
        {% block favicon %}
        <link rel="icon" href="{% static 'home/img/favicon/logoTarbenaSubvenciones.png' %}" type="image/x-icon"/>
        {% endblock %}
        <link rel="stylesheet" href="{% static 'parcelas/css/base.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet" type="text/css" />

        {% block stylesheets %}
        {% endblock %}

        <title>
            {% block title %}Propietarios y parcelas{% endblock %}
        </title>
    </head>
    <body>
        <div class="container-fluid parcels_webapp_container">
            {% block content %}
            {% endblock %}
        </div>

        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCtDYEGAeYQHeL5ZlokWqz6fJ6OlmPxaq0"></script>
        <script type="text/javascript" src="{% static 'parcelas/js/gmaps.js' %}"></script>

        <!-- GEOXML3 -->
        <script type="text/javascript" src="{% static 'parcelas/js/geoxml3.js' %}"></script>
        <script type="text/javascript" src="{% static 'parcelas/js/geoxml3_gxParse_kmz.js' %}"></script>
        <script type="text/javascript" src="{% static 'parcelas/js/ProjectedOverlay.js' %}"></script>
        <script type="text/javascript" src="{% static 'parcelas/js/ZipFile.complete.js' %}"></script>

        <script>
            /* Add csrftoken in every AJAX request */
            var csrftoken = $.cookie('csrftoken');
            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });
        </script>

        <!-- jQuery or JS Block -->
        {% block js %}
        {% endblock %}

    </body>
</html>
