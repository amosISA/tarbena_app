{% extends "museo/base.html" %}
{% load staticfiles %}

{% block stylesheets %}
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
{% endblock %}

{% block title %}
    Museo
{% endblock %}

{% block navbar %}
    {% include 'museo/snippets/navbar.html' %}
{% endblock %}

{% block content %}

    <h1>LUZ FACTURAS</h1>
    <br>

    <canvas id="myChart"></canvas>

{% endblock %}

{% block addscript %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        $(document).ready(function() {
            var endpoint = '/luz/api/data/';
            $.ajax({
                method: "GET",
                url: endpoint,
                success: function(data) {
                    console.log(data);
                },
                error: function(error_data) {
                    console.log(error_data);
                }
            });

            var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
        } );
    </script>
{% endblock %}
