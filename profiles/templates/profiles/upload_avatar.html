<form class="user_profile_avatar__form" method="post" enctype="multipart/form-data" action="{% url 'profiles:upload_avatar' %}">
    {% csrf_token %}
    <div class="form-group col-md-4 title-create_post" style="text-align:justify;font-weight:bold;">
        {{ form.avatar }}
    </div>

    <div class="form-group user_profile_avatar__div_submit col-md-4 title-create_post" style="text-align:justify;font-weight:bold;">
        <input class="btn_update_user_avatar" type="submit" value="Actualizar" />
    </div>
</form>
