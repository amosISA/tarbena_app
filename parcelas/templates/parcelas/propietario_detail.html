<div class="panel panel-default">
        <div class="panel-body">
                <div class="row">
                        <div class="col-lg-7">
                                <h3>{{ object.nombre }}</h3>
                        </div>
                </div>
                <div class="row">
                        <div class="col-lg-4">
                                <label>MARCA:</label>
                                <p>{{ object.primer_apellido }}</p>
                                <label>PRECIO:</label>
                                <p>{{ object.identificacion }}</p>
                                <label>ESTADO:</label>
                                {{ object.nombre_via }}
                        </div>
                </div>
        </div>
</div>
